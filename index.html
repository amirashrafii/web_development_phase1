<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ash Calender</title>
    <link rel="stylesheet" href="style.css">
    <script src="myscripts.js"></script>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    </head>



<body>
<nav id="navbar">
<div class="navBar">
<ul class="navigationBar">
    <a href="" title="Create your Calender"><li>Create</li></a>
    <a href="" title="Show today "><li>Today</li></a>

    <a href="" title="previous period"><li><i class="fa fa-chevron-left" aria-hidden="true"></i></li></a>
    <a href="" title="next period"><li><i class="fa fa-chevron-right" aria-hidden="true"></i></li></a>

    <li style="border:0; background-color:rgba(0,0,0,0);"><div id="monthsDetail">April</div></li>

    <a href="" title="settings"><li><i class="fa fa-cog" aria-hidden="true"></i></li></a>

</ul>
</div>

</nav>




<aside id="sidebar">
</aside>

<section id="calBody">
<div class="dayType">

    <table class="dayTypeTable">
      <thead>
        <tr>
            <th>Sat</th>
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
        </tr>
        </thead>
    </table>

    </div>
    
    <div class="firstRow">
       <table class="firstRowTable">
        <tbody>
            <tr>
                <td>1111</td>
                <td>2222</td>
                <td>3333</td>
                <td>4444</td>
                <td>5555</td>
                <td>6666</td>
                <td>7777</td>
            </tr>
        </tbody>
        </table>
    </div>
</section>


<footer id="footer">
</footer>


</body>
</html>
